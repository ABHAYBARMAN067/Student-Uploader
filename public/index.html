<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Uploader - SpiceVilla</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main class="container">
    <h1>Student Uploader</h1>

    <section class="card">
      <h2>Add Student</h2>
      <form id="studentForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Student Name</label>
          <input id="name" name="name" type="text" placeholder="Enter name" required />
        </div>

        <div class="form-group">
          <label for="rollNumber">Roll Number</label>
          <input id="rollNumber" name="rollNumber" type="number" placeholder="Enter roll no" required />
        </div>

        <div class="form-group">
          <label for="photo">Photo (jpg, png)</label>
          <input id="photo" name="photo" type="file" accept="image/*" required />
        </div>

        <div id="preview" class="preview"></div>

        <div class="actions">
          <button type="submit" id="submitBtn">Upload Student</button>
        </div>

        <div id="message" class="message" role="status" aria-live="polite"></div>
      </form>
    </section>

    <section class="card">
      <h2>All Students</h2>
      <div id="studentsList" class="students-list">
        <!-- students will be rendered here -->
      </div>
    </section>
  </main>

  <script src="./js/app.js"></script>
</body>
</html>
